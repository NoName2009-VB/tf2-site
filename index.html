<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Fortress 2 — фан-страница</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <header class="header">
    <div class="header__inner">
      <a href="#" class="logo">
        <img src="logo.jpg" alt="TF2 Logo">
      </a>
  
      <div class="brand">
        <span class="brand__badge">TF2</span>
        <div class="brand__text">
          <h1>Team Fortress 2</h1>
          <p>Фан-страница + JS-карточки + мини-игра</p>
        </div>
      </div>
  
      <nav class="nav">
        <a href="#about">О TF2</a>
        <a href="#classes">Классы</a>
        <a href="#snake">Змейка</a>
      </nav>
    </div>
  </header>
  

<main class="main">

  <section id="about" class="card">
    <h2>Что такое TF2?</h2>
    <p>Team Fortress 2 — командный шутер от Valve с уникальным стилем и 9 классами.</p>
  </section>

  <section id="classes" class="card">
    <h2>Классы</h2>

    <div class="controls">
      <button data-role="all">Все</button>
      <button data-role="attack">Атака</button>
      <button data-role="defense">Защита</button>
      <button data-role="support">Поддержка</button>
    </div>

    <div id="classesList" class="classes"></div>
  </section>

  <section id="snake" class="card">
    <h2>Мини-игра: Змейка</h2>
    <canvas id="game" width="420" height="420"></canvas>
    <p>Управление: WASD / стрелки • P — пауза • R — рестарт</p>
    <div id="snakeOverlay">
      <button id="startBtn">Начать игру</button>
    </div>
  </section>

</main>

<footer class="footer">
  <p>Учебный проект • HTML + CSS + JavaScript</p>
</footer>

<div id="modal" class="modal hidden">
  <div class="modal__content">
    <button id="closeModal">×</button>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
